<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Hot Spots | Custom CSS</title>
</head>
<body>

  <h1>Hot-Spots - Custom CSS for RAPT Media</h1>

  <div class="player panel">
  <video width="720" height="405" controls autoplay="autoplay">
  <source src="videos/timer.mp4" type="video/mp4">
  <source src="videos/timer.mp4" type="video/ogg">
   Your browser does not support the video tag.
  </video>

    <h3 class="player__title blinking">Make your choice</h3>
    <div class="player__buttons">
      <button class="player__buttons-btn">Choice one</button>
      <button class="player__buttons-btn">Choice two</button>
      <button class="player__buttons-btn">Choice three</button>
    </div>
  </div>
  <h2>Examples</h2>
  <div class="panel">
    <button>Hot-Spot</button>
    <button>Hot-Spot</button>
    <button>Hot-Spot</button>
    <button>Hot-Spot</button>
    <button>Hot-Spot</button>
  </div>
  <div class="panel pink">
    <button>Some other Hot-Spot</button>
    <button>Some other Hot-Spot</button>
    <button>Some other Hot-Spot</button>
    <button>Some other Hot-Spot</button>
    <button>Some other Hot-Spot</button>
  </div>
  <div class="panel blue">
    <button>I like it</button>
    <button>I like it</button>
    <button>I like it</button>
    <button>I like it</button>
    <button>I like it</button>
  </div>
  <div class="panel borderless">
    <button>Choice</button>
    <button>Choice</button>
    <button>Choice</button>
    <button>Choice</button>
    <button>Choice</button>
  </div>
  <div class="panel bw">
    <button>One more Choice</button>
    <button>One more Choice</button>
    <button>One more Choice</button>
    <button>One more Choice</button>
    <button>One more Choice</button>
  </div>
</body>
</html>
